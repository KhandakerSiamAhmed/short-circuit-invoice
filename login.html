<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Login - Short Circuit</title>
    <link rel="icon" href="Short Circuit .PNG">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="db.js"></script>
    <script src="auth.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #e5e7eb;
        }

        .brand-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            object-fit: contain;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #111827;
        }

        p.subtitle {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }

        .input-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button.btn-login {
            width: 100%;
            padding: 12px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button.btn-login:hover {
            background-color: #1d4ed8;
        }

        .error-msg {
            color: #dc2626;
            font-size: 14px;
            margin-top: 20px;
            display: none;
            padding: 10px;
            background-color: #fef2f2;
            border-radius: 6px;
            border: 1px solid #fee2e2;
        }

        /* mobile */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                align-items: flex-start;
                padding-top: 60px;
            }

            .login-card {
                padding: 25px 20px;
                border-radius: 10px;
            }

            h1 {
                font-size: 20px;
            }

            p.subtitle {
                font-size: 13px;
                margin-bottom: 20px;
            }

            .brand-logo {
                width: 50px;
                height: 50px;
                margin-bottom: 15px;
            }

            .input-group input {
                padding: 12px;
                font-size: 16px;
                /* Prevents iOS zoom */
            }

            button.btn-login {
                padding: 14px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <img src="Short Circuit .PNG" alt="Short Circuit Logo" class="brand-logo"
            onerror="this.src='https://via.placeholder.com/60'">
        <h1>Welcome Back</h1>
        <p class="subtitle">Please sign in to access the system</p>

        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="name@company.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-login" id="submitBtn">Sign In</button>
        </form>

        <div id="errorMsg" class="error-msg"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('errorMsg');

            try {
                btn.textContent = 'Signing in...';
                btn.disabled = true;
                errorDiv.style.display = 'none';

                await Auth.login(email, password);

                // Auth.checkSession will handle redirect, but we can double check
                window.location.href = '/invoice';

            } catch (error) {
                console.error(error);
                errorDiv.textContent = error.message || 'Authentication failed';
                errorDiv.style.display = 'block';
                btn.textContent = 'Sign In';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
