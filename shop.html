<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Circuit ‚Äî Electronics Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        :root {
            --primary: #1a1a2e;
            --accent: #e94560;
            --accent-light: #ff6b6b;
            --surface: #ffffff;
            --bg: #f0f2f5;
            --border: #e5e7eb;
            --text: #1f2937;
            --muted: #6b7280;
            --success: #059669;
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* === HEADER === */
        .shop-header {
            background: var(--primary);
            color: white;
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .shop-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .shop-brand img {
            height: 45px;
            border-radius: 6px;
        }

        .shop-brand h1 {
            font-size: 1.3em;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .shop-brand .tagline {
            font-size: 0.7em;
            opacity: 0.7;
            font-weight: 400;
        }

        .cart-btn {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .cart-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .cart-badge {
            background: var(--accent);
            color: white;
            font-size: 11px;
            font-weight: 700;
            padding: 2px 7px;
            border-radius: 20px;
            min-width: 20px;
            text-align: center;
        }

        /* === SEARCH & FILTER BAR === */
        .toolbar {
            max-width: 1200px;
            margin: 25px auto 0;
            padding: 0 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 42px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            background: white;
            transition: border-color 0.2s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }

        .cat-select {
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            background: white;
            min-width: 180px;
            cursor: pointer;
        }

        .cat-select:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* === PRODUCT GRID === */
        .products-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px 100px;
        }

        .product-count {
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 15px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 16px;
        }

        .product-card {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: all 0.2s;
        }

        .product-card:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }

        .product-cat {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--accent);
            margin-bottom: 6px;
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.3;
            color: var(--primary);
        }

        .product-price {
            font-size: 22px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 15px;
        }

        .product-price span {
            font-size: 14px;
            font-weight: 400;
            color: var(--muted);
        }

        .product-actions {
            margin-top: auto;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .qty-control {
            display: flex;
            align-items: center;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .qty-btn {
            width: 34px;
            height: 34px;
            border: none;
            background: var(--bg);
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .qty-btn:hover {
            background: #ddd;
        }

        .qty-val {
            width: 40px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            border: none;
            background: white;
            padding: 6px 0;
        }

        .add-cart-btn {
            flex: 1;
            padding: 10px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-cart-btn:hover {
            background: #2d2d4e;
            transform: translateY(-1px);
        }

        .add-cart-btn.added {
            background: var(--success);
        }

        /* === CART SIDEBAR === */
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 200;
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .cart-overlay.active {
            display: block;
            opacity: 1;
        }

        .cart-panel {
            position: fixed;
            top: 0;
            right: -420px;
            bottom: 0;
            width: 400px;
            max-width: 100vw;
            background: white;
            z-index: 300;
            display: flex;
            flex-direction: column;
            transition: right 0.3s ease;
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.2);
        }

        .cart-panel.active {
            right: 0;
        }

        .cart-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            font-size: 1.2em;
        }

        .cart-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--muted);
            padding: 4px;
        }

        .cart-body {
            flex: 1;
            overflow-y: auto;
            padding: 15px 20px;
        }

        .cart-empty {
            text-align: center;
            color: var(--muted);
            padding: 40px 0;
            font-size: 14px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 3px;
        }

        .cart-item-meta {
            font-size: 12px;
            color: var(--muted);
        }

        .cart-item-price {
            font-weight: 700;
            font-size: 15px;
            margin-left: 15px;
            white-space: nowrap;
        }

        .cart-item-remove {
            background: none;
            border: none;
            color: #dc2626;
            cursor: pointer;
            font-size: 18px;
            margin-left: 10px;
            padding: 4px;
        }

        .cart-footer {
            padding: 20px;
            border-top: 2px solid var(--border);
            background: #fafafa;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .checkout-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkout-btn:hover {
            background: var(--accent-light);
            transform: translateY(-1px);
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* === CHECKOUT MODAL === */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 400;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.flex {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 480px;
            max-height: 90vh;
            overflow-y: auto;
            margin: 20px;
        }

        .modal h2 {
            margin-bottom: 5px;
            color: var(--primary);
        }

        .modal .subtitle {
            color: var(--muted);
            font-size: 13px;
            margin-bottom: 20px;
        }

        .modal .form-group {
            margin-bottom: 15px;
        }

        .modal label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .modal input,
        .modal textarea {
            width: 100%;
            padding: 11px 14px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
        }

        .modal input:focus,
        .modal textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .modal textarea {
            resize: vertical;
            min-height: 60px;
        }

        .radio-group {
            display: flex;
            gap: 10px;
        }

        .radio-option {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .radio-option:hover {
            border-color: var(--accent);
        }

        .radio-option.selected {
            border-color: var(--accent);
            background: #fef2f2;
            color: var(--accent);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-cancel {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-place-order {
            flex: 2;
            padding: 12px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-place-order:hover {
            background: #047857;
        }

        .btn-place-order:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* === ORDER CONFIRMATION === */
        .confirmation {
            text-align: center;
            padding: 20px 0;
        }

        .confirmation .check-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .confirmation h2 {
            color: var(--success);
            margin-bottom: 10px;
        }

        .confirmation .order-no {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
            margin: 15px 0;
            padding: 15px;
            background: var(--bg);
            border-radius: 10px;
        }

        .confirmation p {
            color: var(--muted);
            font-size: 14px;
            line-height: 1.6;
        }

        .btn-continue {
            margin-top: 20px;
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        /* === INVOICE PREVIEW IN CART === */
        .invoice-preview {
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            background: #fafbfc;
        }

        .invoice-preview h4 {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--muted);
            margin-bottom: 10px;
        }

        .invoice-preview table {
            width: 100%;
            font-size: 12px;
            border-collapse: collapse;
        }

        .invoice-preview th {
            text-align: left;
            padding: 6px 4px;
            border-bottom: 1px solid var(--border);
            color: var(--muted);
            font-size: 10px;
            text-transform: uppercase;
        }

        .invoice-preview td {
            padding: 6px 4px;
            border-bottom: 1px solid #f0f0f0;
        }

        .invoice-preview .total-row td {
            font-weight: 700;
            border-top: 2px solid var(--primary);
            padding-top: 10px;
        }

        /* === MOBILE === */
        @media (max-width: 768px) {
            .shop-header {
                padding: 0 15px;
                height: 60px;
            }

            .shop-brand h1 {
                font-size: 1.1em;
            }

            .shop-brand .tagline {
                display: none;
            }

            .shop-brand img {
                height: 36px;
            }

            .toolbar {
                flex-direction: column;
                gap: 10px;
                margin-top: 15px;
            }

            .cat-select {
                min-width: 100%;
            }

            .product-grid {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            .product-card {
                padding: 14px;
            }

            .product-name {
                font-size: 13px;
            }

            .product-price {
                font-size: 18px;
            }

            .product-actions {
                flex-direction: column;
            }

            .qty-control {
                width: 100%;
                justify-content: center;
            }

            .add-cart-btn {
                width: 100%;
            }

            .cart-panel {
                width: 100%;
                right: -100%;
            }

            .modal {
                margin: 10px;
                padding: 20px;
            }
        }

        @media (max-width: 400px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }

        /* === NO PRODUCTS === */
        .no-products {
            text-align: center;
            padding: 60px 20px;
            color: var(--muted);
        }

        .no-products .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="shop-header">
        <div class="shop-brand">
            <img src="Short Circuit .PNG" alt="Logo" onerror="this.style.display='none'">
            <div>
                <h1>SHORT CIRCUIT</h1>
                <div class="tagline">Electronics Shop ‚Ä¢ IUT</div>
            </div>
        </div>
        <button class="cart-btn" onclick="toggleCart()">
            üõí Cart <span class="cart-badge" id="cartCount">0</span>
        </button>
    </header>

    <!-- SEARCH & FILTER -->
    <div class="toolbar">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search products..." oninput="filterProducts()">
        </div>
        <select class="cat-select" id="catFilter" onchange="filterProducts()">
            <option value="">All Categories</option>
        </select>
    </div>

    <!-- PRODUCTS -->
    <div class="products-container">
        <div class="product-count" id="productCount"></div>
        <div class="product-grid" id="productGrid">
            <div class="no-products">
                <div class="icon">‚è≥</div>
                <p>Loading products...</p>
            </div>
        </div>
    </div>

    <!-- CART OVERLAY -->
    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>

    <!-- CART PANEL -->
    <div class="cart-panel" id="cartPanel">
        <div class="cart-header">
            <h2>üõí Your Cart</h2>
            <button class="cart-close" onclick="toggleCart()">‚úï</button>
        </div>
        <div class="cart-body" id="cartBody">
            <div class="cart-empty">Your cart is empty</div>
        </div>
        <div class="cart-footer" id="cartFooter" style="display:none;">
            <div class="cart-total">
                <span>Total</span>
                <span id="cartTotal">0 Tk</span>
            </div>
            <button class="checkout-btn" onclick="openCheckout()">Proceed to Order</button>
        </div>
    </div>

    <!-- CHECKOUT MODAL -->
    <div class="modal-overlay" id="checkoutModal">
        <div class="modal" id="checkoutContent">
            <!-- Dynamic content -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="db.js"></script>
    <script>
        let allProducts = [];
        let cart = [];

        // Load products on page load
        document.addEventListener('DOMContentLoaded', async () => {
            allProducts = await DB.fetchProducts();
            // Filter out items with 0 price
            allProducts = allProducts.filter(p => p.price && p.price > 0);

            // Populate category filter
            const categories = [...new Set(allProducts.map(p => p.category).filter(Boolean))].sort();
            const catFilter = document.getElementById('catFilter');
            categories.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat;
                opt.textContent = cat;
                catFilter.appendChild(opt);
            });

            renderProducts(allProducts);
        });

        function filterProducts() {
            const search = document.getElementById('searchInput').value.toLowerCase().trim();
            const cat = document.getElementById('catFilter').value;

            let filtered = allProducts;
            if (search) {
                filtered = filtered.filter(p => p.name.toLowerCase().includes(search));
            }
            if (cat) {
                filtered = filtered.filter(p => p.category === cat);
            }
            renderProducts(filtered);
        }

        function renderProducts(products) {
            const grid = document.getElementById('productGrid');
            document.getElementById('productCount').textContent = `${products.length} product${products.length !== 1 ? 's' : ''} found`;

            if (products.length === 0) {
                grid.innerHTML = '<div class="no-products"><div class="icon">üîç</div><p>No products match your search</p></div>';
                return;
            }

            grid.innerHTML = products.map(p => `
                <div class="product-card" data-id="${p.id}">
                    <div class="product-cat">${p.category || 'General'}</div>
                    <div class="product-name">${p.name}</div>
                    <div class="product-price">${p.price} <span>Tk</span></div>
                    <div class="product-actions">
                        <div class="qty-control">
                            <button class="qty-btn" onclick="changeQty(${p.id}, -1)">‚àí</button>
                            <input type="number" class="qty-val" id="qty-${p.id}" value="1" min="1" max="99" onchange="clampQty(${p.id})">
                            <button class="qty-btn" onclick="changeQty(${p.id}, 1)">+</button>
                        </div>
                        <button class="add-cart-btn" id="addBtn-${p.id}" onclick="addToCart(${p.id})">Add to Cart</button>
                    </div>
                </div>
            `).join('');
        }

        function changeQty(id, delta) {
            const input = document.getElementById(`qty-${id}`);
            let val = parseInt(input.value) || 1;
            val = Math.max(1, Math.min(99, val + delta));
            input.value = val;
        }

        function clampQty(id) {
            const input = document.getElementById(`qty-${id}`);
            let val = parseInt(input.value) || 1;
            input.value = Math.max(1, Math.min(99, val));
        }

        function addToCart(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            const qty = parseInt(document.getElementById(`qty-${productId}`).value) || 1;

            const existing = cart.find(c => c.id === productId);
            if (existing) {
                existing.quantity += qty;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: qty
                });
            }

            // Visual feedback
            const btn = document.getElementById(`addBtn-${productId}`);
            btn.textContent = '‚úì Added';
            btn.classList.add('added');
            setTimeout(() => {
                btn.textContent = 'Add to Cart';
                btn.classList.remove('added');
            }, 1200);

            updateCartUI();
        }

        function removeFromCart(productId) {
            cart = cart.filter(c => c.id !== productId);
            updateCartUI();
        }

        function updateCartUI() {
            const count = cart.reduce((sum, c) => sum + c.quantity, 0);
            const total = cart.reduce((sum, c) => sum + (c.price * c.quantity), 0);

            document.getElementById('cartCount').textContent = count;
            document.getElementById('cartTotal').textContent = total.toLocaleString() + ' Tk';

            const body = document.getElementById('cartBody');
            const footer = document.getElementById('cartFooter');

            if (cart.length === 0) {
                body.innerHTML = '<div class="cart-empty">Your cart is empty</div>';
                footer.style.display = 'none';
                return;
            }

            footer.style.display = 'block';

            let html = '';
            cart.forEach(item => {
                html += `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-meta">${item.quantity} √ó ${item.price} Tk</div>
                        </div>
                        <div class="cart-item-price">${(item.quantity * item.price).toLocaleString()} Tk</div>
                        <button class="cart-item-remove" onclick="removeFromCart(${item.id})">‚úï</button>
                    </div>
                `;
            });

            // Invoice preview
            html += `
                <div class="invoice-preview">
                    <h4>Invoice Preview</h4>
                    <table>
                        <thead>
                            <tr><th>Item</th><th>Qty</th><th>Price</th><th>Total</th></tr>
                        </thead>
                        <tbody>
                            ${cart.map(item => `
                                <tr>
                                    <td>${item.name}</td>
                                    <td>${item.quantity}</td>
                                    <td>${item.price} Tk</td>
                                    <td>${(item.quantity * item.price).toLocaleString()} Tk</td>
                                </tr>
                            `).join('')}
                            <tr class="total-row">
                                <td colspan="3">Total</td>
                                <td>${total.toLocaleString()} Tk</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            `;

            body.innerHTML = html;
        }

        function toggleCart() {
            const panel = document.getElementById('cartPanel');
            const overlay = document.getElementById('cartOverlay');
            panel.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function openCheckout() {
            if (cart.length === 0) return;
            toggleCart(); // Close cart

            const modal = document.getElementById('checkoutModal');
            const content = document.getElementById('checkoutContent');

            const total = cart.reduce((sum, c) => sum + (c.price * c.quantity), 0);
            const today = new Date().toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });

            content.innerHTML = `
                <h2>üì¶ Place Your Order</h2>
                <p class="subtitle">Total: ${total.toLocaleString()} Tk ‚Ä¢ ${today}</p>

                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="orderName" placeholder="Your full name" required>
                </div>
                <div class="form-group">
                    <label>Phone Number *</label>
                    <input type="tel" id="orderPhone" placeholder="01XXXXXXXXX" required>
                </div>
                <div class="form-group">
                    <label>Address *</label>
                    <textarea id="orderAddress" placeholder="Room, Hall, or delivery address"></textarea>
                </div>
                <div class="form-group">
                    <label>Delivery Location</label>
                    <div class="radio-group">
                        <div class="radio-option selected" onclick="selectDelivery(this, 'Inside IUT')">Inside IUT (Free)</div>
                        <div class="radio-option" onclick="selectDelivery(this, 'Outside IUT')">Outside IUT (120 Tk)</div>
                    </div>
                    <input type="hidden" id="orderDelivery" value="Inside IUT">
                </div>

                <div class="modal-actions">
                    <button class="btn-cancel" onclick="closeCheckout()">Cancel</button>
                    <button class="btn-place-order" id="placeOrderBtn" onclick="placeOrder()">‚úì Place Order</button>
                </div>
            `;

            modal.classList.add('flex');
        }

        function selectDelivery(el, value) {
            document.querySelectorAll('.radio-option').forEach(r => r.classList.remove('selected'));
            el.classList.add('selected');
            document.getElementById('orderDelivery').value = value;
        }

        function closeCheckout() {
            document.getElementById('checkoutModal').classList.remove('flex');
        }

        async function placeOrder() {
            const name = document.getElementById('orderName').value.trim();
            const phone = document.getElementById('orderPhone').value.trim();
            const address = document.getElementById('orderAddress').value.trim();
            const delivery = document.getElementById('orderDelivery').value;

            if (!name || !phone || !address) {
                alert('Please fill in all required fields.');
                return;
            }

            const btn = document.getElementById('placeOrderBtn');
            btn.disabled = true;
            btn.textContent = 'Placing order...';

            try {
                const items = cart.map(c => ({
                    product_name: c.name,
                    quantity: c.quantity,
                    unit_price: c.price
                }));

                const order = await DB.createOrder({
                    customer_name: name,
                    customer_phone: phone,
                    customer_address: address,
                    delivery_location: delivery
                }, items);

                // Show confirmation
                const content = document.getElementById('checkoutContent');
                content.innerHTML = `
                    <div class="confirmation">
                        <div class="check-icon">‚úÖ</div>
                        <h2>Order Placed!</h2>
                        <div class="order-no">${order.order_no || 'SC-' + String(order.id).padStart(4, '0')}</div>
                        <p>Your order has been received. We'll process it shortly.<br>
                        Save your order number for reference.</p>
                        <button class="btn-continue" onclick="orderComplete()">Continue Shopping</button>
                    </div>
                `;

                cart = [];
                updateCartUI();

            } catch (err) {
                console.error(err);
                alert('Failed to place order. Please try again.');
                btn.disabled = false;
                btn.textContent = '‚úì Place Order';
            }
        }

        function orderComplete() {
            closeCheckout();
        }
    </script>
</body>

</html>
